<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>SR - Painting Board</title>
    <meta name="description" content="Painting">
    <meta name="author" content="Damian Moźniak">

    <script src="js/jquery.min.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="canvas-container"></div>
                <div class="text-center">
                    <button id="clear" class="btn btn-danger">Wyczyść</button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
            	<h2>Tworzenie Tablicy</h2>
            	<form>
                    <div class="form-group">
                        <label for="boardName">Nazwa Tablicy:</label>
                        <input class="form-control" type="text" id="boardName">
                    </div>
                    <div class="form-group">
                        <label for="boardIP">IP:</label>
                        <input class="form-control" id="boardIP" type="text">
                    </div>
                    <button id="makeBoard">Tworz Tablice</button>
                </form>
            </div>
            <div class="col-lg-6 col-sm-12">
            	<h2>Tablice</h2>
            	<div id="boardsList" class="list-group">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
